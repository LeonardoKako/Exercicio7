<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Atividade</title>
</head>
<body>
    <div class="container">
    <header>
        <form class="form">
            <h1>Adicionar Contatos</h1>
            <input type="text" class="nome" required placeholder="Nome">
            <input type="number" class="telefone" required placeholder="Telefone">
            <button class="button">Adicionar</button>
        </form>
    </header>
        <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th class="border-left">Telefone</th>
            </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
